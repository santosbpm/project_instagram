<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/smartphone_instagram.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/logo_instagram.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="imgs/profile_photo.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue com santosbpm.0</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é santosbpm.0</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
